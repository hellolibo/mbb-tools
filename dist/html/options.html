<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mbb tools options</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../css/flat-ui.css"/>
    <link rel="stylesheet" href="../css/options.css"/>
</head>
<body>
    <ul class="settings-list">
        <li class="item"><label class="title" for="home-analyze">首页流量可视化</label><input type="checkbox" name="home-analyze" id="home-analyze" data-toggle="switch"></li>
        <li class="item"><label class="title" for="activity-analyze">活动页流量可视化</label><input type="checkbox" name="activity-analyze" id="activity-analyze" data-toggle="switch"></li>
        <li class="item"><label class="title" for="page-quality-tools">页面质量工具</label><input type="checkbox" name="page-quality-tools" id="page-quality-tools" data-toggle="switch"></li>
    </ul>

    <script src="../js/libs/jquery-1.8.3.min.js"></script>
    <script src="../js/libs/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../js/libs/bootstrap/bootstrap.min.js"></script>
    <script src="../js/libs/bootstrap/bootstrap-switch.js"></script>
    <script src="../js/options.js"></script>
</body>
</html>
